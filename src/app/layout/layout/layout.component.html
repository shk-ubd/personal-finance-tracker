@if(sideNavVisible){

}
<div
  class="relative"
  [class]="sideNavVisible ? 'main-content-margin' : 'w-full m-0'"
>
  <app-navbar></app-navbar>
  <img
    src="assets/template-icon1.svg"

  />
  <img
    src="assets/template-icon2.svg"
    class="bottom-0 absolute left-0 template-image"
    alt=""
  />
  <app-main-container/>
</div>
