<div class="min-h-screen bg-black flex align-items-center justify-content-center ">
    <div class="card login-card">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" pInputText formControlName="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" pInputText formControlName="password" class="form-control" id="password" placeholder="Password">
            </div>
            <p-button type="Submit" label="Submit" />
        </form>
        <div class="text-center mt-2">
            <p>Don't have an account? <span class="url-link" (click)="routeToSignUp()" >Sign up here</span></p>
        </div>
    </div>
</div>
